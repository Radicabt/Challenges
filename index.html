<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 05</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      #recent-searches li {
        cursor: pointer;
        border: 1px solid rgb(219, 217, 217);
        padding: 15px;
        list-style-type: none;
      }
      #recent-searches li:hover{background-color: rgb(236, 236, 236);}
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Weather Dashboard</h2>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="Enter City Name"
            />
            <button id="search-button" class="btn btn-primary mt-2">
              Search
            </button>
          </div>
          <div id="weather-container" class="mt-3"></div>
          <div id="forecast-container" class="mt-3"></div>
        </div>
        <div class="col-md-4">
          <h3 class="d-flex justify-content-center mb-4">Recent Searches</h3>
          <ul id="recent-searches"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
